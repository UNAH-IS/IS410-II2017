<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="text" name="txt-email" id="txt-email" placeholder="Email">
	<input type="password" name="txt-password" id="txt-password" placeholder="Password">
	<button type="button" id="btn-guardar">Guardar usuario</button>
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$("#btn-guardar").click(function(){
			var parametros=	"txt-email="+$("#txt-email").val() + "&"+
							"txt-password=" + $("#txt-password").val();
			alert(parametros);
			$.ajax({
				url: 'procesar.php',
				method: 'POST',
				data: parametros, //UrlEncoded,JSON, FormData
				dataType: 'html', // Formato de respuesta
				success:function(respuesta){
					alert(respuesta);
				},
				error:function(error){
					alert(error);
				}
			});
		});
	</script>
</body>
</html>
